    </div>
    <div class="container">
        <div class="starter-template">
            <h1></h1>
            <p class="lead">
                <br> </p>
        </div>
    </div>
    <div class="container">
        <div class="starter-template">
            <div class="jumbotron">
                <p class="lead">
                  <div id="main" style="height:500px" width="100%"></div>
                </p>
            </div>
            <!-- ... js set ... -->
            <script type="text/javascript">
            var xA = [];
            var yA = [];

            function test(json) {
                for (var i = 0; i < json.feed.entry.length; i++) {
                    xA[i] = json.feed.entry[i].gsx$osname.$t;
                    yA[i] = json.feed.entry[i].gsx$count.$t;

                }
            }
            </script>
            <script type='text/javascript' src='https://spreadsheets.google.com/feeds/list/14H4X3T-VgN6b7qmlQZzSG7MOMG4GQyWr65oP0ozntB0/1/public/values?alt=json&callback=test'></script>
            <script src="https://ecomfe.github.io/echarts/doc/example/www/js/echarts.js"></script>
            <script type="text/javascript">
            // configure for module loader
            require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });
            // use
            require(
                [
                    'echarts',
                    'echarts/chart/pie' // require the specific chart type
                ],
                function(ec) {
                    // Initialize after dom ready
                    var myChart = ec.init(document.getElementById('main'));
                    var option = {
                        title: {
                            text: '系統使用者統計',
                            subtext: '',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: [xA[0],xA[1], xA[2],xA[3], xA[4]]
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: {
                                    show: true
                                },
                                dataView: {
                                    show: true,
                                    readOnly: false
                                },
                                magicType: {
                                    show: true,
                                    type: ['pie', 'funnel'],
                                    option: {
                                        funnel: {
                                            x: '30%',
                                            width: '80%',
                                            funnelAlign: 'left',
                                            max: 1548
                                        }
                                    }
                                },
                                restore: {
                                    show: true
                                },
                                saveAsImage: {
                                    show: true
                                }
                            }
                        },
                        calculable: true,
                        series: [{
                            name: 'OS',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [{
                                value: yA[0],
                                name: xA[0]
                            }, {
                                value: yA[1],
                                name: xA[1]
                            }, {
                                value: yA[2],
                                name: xA[2]
                            }, {
                                value: yA[3],
                                name: xA[3]
                            }, {
                                value: yA[4],
                                name: xA[4]
                            }]
                        }]
                    };

                    // Load data into the ECharts instance 
                    myChart.setOption(option);
                }
            );
            </script>
            <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js></script>
            <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js></script>
            <script src=/Scripts/AssetsBS3/ie10-viewport-bug-workaround.js></script>
</body>
